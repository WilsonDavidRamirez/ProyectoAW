<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sneakers</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/Count_Us.css" />
</head>

<body>
    <div class="container">
        <div class="contact__wrapper shadow-lg mt-n9">
            <center>
                <h2>Contact Us</h2>
            </center>
            <div class="row no-gutters">
                <div class="contact-form__wrapper p-5 order-lg-1">
                    <div class="row">
                        <div class="col-sm-6 mb-3">
                            <div class="form-group">
                                <input type="text" class="form-control" id="firstName" name="firstName"
                                    placeholder="First Name *">
                            </div>
                        </div>

                        <div class="col-sm-6 mb-3">
                            <div class="form-group">
                                <input type="text" class="form-control" id="lastName" name="lastName"
                                    placeholder="Last Name *">
                            </div>
                        </div>

                        <div class="col-sm-6 mb-3">
                            <div class="form-group">
                                <input type="email" class="form-control" id="email" name="email" placeholder="Email *">
                            </div>
                        </div>

                        <div class="col-sm-6 mb-3">
                            <div class="form-group">
                                <input type="number" class="form-control" id="phone" name="phone"
                                    placeholder="Phone Number *">
                            </div>
                        </div>

                        <div class="col-sm-12 mb-3">
                            <div class="form-group">
                                <label class="required-field" for="message">How can we help?</label>
                                <textarea class="form-control" id="message" name="message" rows="4"
                                    placeholder="Hi there, I would like to....."></textarea>
                            </div>
                        </div>
                        <div class="col-sm-12 mb-3 center-button">
                            <input type="button" id="btnSubmit" class="btnContact" value="Submit" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <br>
    <br>

    <div class="container">
        <div class="contact__wrapper shadow-lg mt-n9">
            <center>
                <h2>Work With Us</h2>
            </center>
            <div class="row no-gutters">
                <div class="contact-form__wrapper p-5 order-lg-1">
                    <form method="post" class="contact-form form-validate" id="work" name="work">
                        <div class="row">
                            <div class="col-sm-6 mb-3">
                                <div class="form-group">
                                    <input type="text" class="form-control" id="txtName" name="txtName"
                                        placeholder="Name *" required>
                                </div>
                            </div>
                            <div class="col-sm-6 mb-3">
                                <div class="form-group">
                                    <input type="number" class="form-control" id="txtPhone" name="txtPhone"
                                        placeholder="Phone Number *" required>
                                </div>
                            </div>
                            <div class="col-sm-6 mb-3">
                                <div class="form-group">
                                    <input type="text" class="form-control" id="txtAddress" name="txtAddress"
                                        placeholder="Address *" required>
                                </div>
                            </div>


                            <div class="col-sm-6 mb-3">
                                <div class="form-group">
                                    <input type="email" class="form-control" id="txtEmail" name="txtEmail"
                                        placeholder="Email *" required>
                                </div>
                            </div>
                            <div class="col-sm-6 mb-3">
                                <div class="form-group">
                                    <input type="text" class="form-control" id="txtCity" name="txtCity"
                                        placeholder="City *">
                                </div>
                            </div>
                            <div class="col-sm-6 mb-3">
                                <div class="form-group">
                                    <select name="puesto" class="form-control">
                                        <option value="asociado">Sales Associate</option>
                                        <option value="visual">Visual Merchandiser</option>
                                        <option value="almacen">Warehouse/logistics staff</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-sm-12 mb-3 center-button">
                                <div class="form-group">
                                    <input type="submit" name="btnSubmit" class="btnContact" value="Send Application" />
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


</body>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
    integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>


<script src="./js/ContactUs.js"></script>

</div>


</html>
