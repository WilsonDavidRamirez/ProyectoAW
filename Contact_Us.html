<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sneakers</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <link rel="stylesheet" href="../ProyectoAW/css/Count_Us.css" />
</head>

<body>

    <br>
    <div class="container" id="largeFormContainer">
        <div class="contact__wrapper shadow-lg mt-n9">
            <div class="row no-gutters">
                <div class="contact-form__wrapper p-5 order-lg-1">
                    <form method="post" class="contact-form form-validate" id="contacUS" name="contacUS">
                        <div class="row">
                            <div class="col-sm-6 mb-3">
                                <div class="form-group">
                                    <input type="text" class="form-control" id="firstName" name="firstName"
                                        placeholder="First Name *">
                                </div>
                            </div>

                            <div class="col-sm-6 mb-3">
                                <div class="form-group">
                                    <input type="text" class="form-control" id="lastName" name="lastName"
                                        placeholder="Last Name *">
                                </div>
                            </div>

                            <div class="col-sm-6 mb-3">
                                <div class="form-group">
                                    <input type="email" class="form-control" id="email" name="email"
                                        placeholder="Email *">
                                </div>
                            </div>

                            <div class="col-sm-6 mb-3">
                                <div class="form-group">
                                    <input type="number" class="form-control" id="phone" name="phone"
                                        placeholder="Phone Number *">
                                </div>
                            </div>

                            <div class="col-sm-12 mb-3">
                                <div class="form-group">
                                    <label class="required-field" for="message">How can we help?</label>
                                    <textarea class="form-control" id="message" name="message" rows="4"
                                        placeholder="Hi there, I would like to....."></textarea>
                                </div>
                            </div>

                            <div class="col-sm-12 mb-3 center-button">
                                <input type="submit" name="btnSubmit" class="btnContact" value="Submit" />
                            </div>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <br>

    <div class="container" style="background-color: white; border-radius: 10px;" id="hiddenFormContainer">
        <div class="container contact-form">
            <form method="post" id="work" name="work">
                <h3 style="padding-top: 8px;">Work With Us</h3>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="text" name="txtName" class="form-control" placeholder="Your Name *" value=""
                                required />
                        </div>

                        <div class="form-group">
                            <input type="number" name="txtPhone" class="form-control" placeholder="Your Phone Number *"
                                value="" required />
                        </div>

                        <div class="form-group">
                            <input type="text" name="txtAddress" class="form-control" placeholder="Your Address *"
                                value="" required />
                        </div>

                        <div class="form-group">
                            <h5>Currículum Vítae (CV)</h5>
                            <input type="file" class="form-control" id="CV" name="cv" accept=".pdf" required>
                        </div>
                        <div class="form-group">
                            <input type="submit" name="btnSubmit" class="btnContact" value="Send Application" />
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="email" name="txtEmail" class="form-control" placeholder="Your Email *" value=""
                                required />
                        </div>
                        <div class="form-group">
                            <input type="text" name="txtCity" class="form-control" placeholder="Your City *" value="" />
                        </div>
                        <select name="puesto" class="form-control">
                            <option value="asociado">Sales Associate</option>
                            <option value="visual">Visual Merchandiser</option>
                            <option value="almacen">Warehouse/logistics staff</option>
                        </select>
                    </div>
                </div>
            </form>
        </div>
    </div>


    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Successfully</h5>
                </div>
                <div class="modal-body">The data has been sent successfully</div>
            </div>
        </div>
    </div>


</body>


<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
    crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.0/js/bootstrap.bundle.min.js"></script>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>

<script src="../ProyectoAW/js/ContactUs.js"></script>


</html>
